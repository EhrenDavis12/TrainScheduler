<!DOCTYPE html>
<html lang="en">

<head>
    <title>BackOnTrack</title>
    <link rel="icon" href="./assets/images/thumbNail.jpg">
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <img src="./assets/images/banner.jpg" alt="header">
                    <h1 class="jumboWords">Stay on Track, don't get Derailed!</h1>
                    <!-- <h3 class="jumboWords">STD is here for you!</h3> -->
                </div>
            </div>
        </div>

        <section class="card">
            <h3 class="card-header"><i class="fa fa-list-alt"></i>Add your Train</h3>
            <div class="card-body">
                <!-- <form action=""> -->
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="startTime">First Train Time (HH:mm - military time):</label>
                        <input type="text" class="form-control militaryTime" id="startTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min):</label>
                        <input type="text" class="form-control inputNumber" id="frequency" placeholder="">
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Submit</button>
                    <button type="submit" id="updateBtn" class="btn btn-primary"><i class="fa fa-edit" aria-hidden="true"></i>  Update</button>
                <!-- </form> -->
            </div>

        </section>

        <section class="card">
            <h3 class="card-header"><i class="fa fa-list-alt"></i>Current Train Schedule</h3>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr class="col-sm-12">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    
    <script src="./assets/java/messages.js"></script>
    <script src="./assets/java/htmlDisplayHandler.js"></script>
    <!-- <script src="./assets/java/utilities/redUtilities/baseAPI.js"></script> -->
    <script src="./assets/java/utilities/redUtilities/baseDB.js"></script>
    <!-- <script src="./assets/java/giphyAPI.js"></script> -->
    <script src="./assets/java/utilities/redUtilities/cardFactory.js"></script>
    <script src="./assets/java/utilities/cleave.min.js"></script>
    <script src="./assets/java/formatting.js"></script>
    <script src="./assets/java/states.js"></script>
    <script src="./assets/java/main.js"></script>
    <script src="./assets/java/events.js"></script>
</body>

</html>
